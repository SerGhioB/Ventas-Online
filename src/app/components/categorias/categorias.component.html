<div class="card border-primary mb-3">
    <div class="card-header">Categorias</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de categorias</h5>
        <div class="my-2 text-left">
            <button class="btn btn-rounder btn-primary" type="button" [routerLink]="['/home']">
                Crear Categoria
            </button>
        </div>
        <div *ngIf="categorias?.length ==0" class="alert alert-info">
            No hay registro en la base de datos
        </div>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Codigo Categoria</th>
                    <th>Descripci√≥n</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let categoria of categorias">
                    <td>{{ categoria.codigoCategoria }}</td>
                    <td>{{ categoria.descripcion }}</td>
                </tr>
            </tbody>
        </table>
        <app-paginator *ngIf="paginador" [paginador]="paginador"></app-paginator>
    </div>
</div>
