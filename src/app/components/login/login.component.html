<div class="card border-primary text-center">
    <div class="card-header">
        Iniciar Sesi√≥n
    </div>
    <div class="card-body">
        <form action="">
        </form>
        <div class="form-group col-sm-6">
            <label for="username" class="">Username</label>
            <input [(ngModel)]="usuario.email" type="text" class="form-control" name="username" id="username" placeholder="User Name" autofocus required>
        </div>
        <div class="form-group col-6">
            <label for="password">Password</label>
            <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" id="password" placeholder="Password" required>
        </div>
        <div class="form-group col-6">
            <input (click)="login()" type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
        </div>
    </div>
</div>
