<app-cliente-form [cliente]="clientesSeleccionado"></app-cliente-form>
<div class="card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de Clientes</h5>
        <div class="my-2 text-left"></div>
        <button class="btn btn-rounder btn-primary" type="button" (click)="abrirModal()">
            Crear Cliente
        </button>
        <div *ngIf="clientes?.length ==0" class="alert alert-info">
            No hay registro en la base de datos
        </div>
        <table class="table table-bordered table-striped" style="margin-top: 50px">
            <thead>
                <tr>
                    <th>Nit</th>
                    <th>DPI</th>
                    <th>Nombre</th>
                    <th>Direccion</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>{{ cliente.nit }}</td>
                    <td>{{ cliente.dpi }}</td>
                    <td>{{ cliente.nombre }}</td>
                    <td>{{ cliente.direccion }}</td>
                    <td><button (click)="abrirModal(cliente)" type="button" name="editar" class="btn btn-primary btn-sm">Editar</button></td>
                    <td><button (click)="delete(cliente)" type="button" name="eliminar" class="btn btn-danger btn-sm">Eliminar</button></td>
                </tr>
            </tbody>                       
        </table>
        <app-paginator *ngIf="paginador" [paginador]="paginador"></app-paginator>
    </div>
</div>
