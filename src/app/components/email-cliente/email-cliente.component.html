<app-email-cliente-form [emailCliente]="emailClientesSeleccionado"></app-email-cliente-form>
<div class="card border-primary mb-3">
    <div class="card-header">Email Clientes</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de Email Clientes</h5>
        <div class="my-2 text-left"></div>
        <button class="btn btn-rounder btn-primary" type="button" (click)="abrirModal()">
                Crear Email Cliente
            </button>
        <div *ngIf="emailclientes?.length ==0" class="alert alert-info">
            No hay registro en la base de datos
        </div>
        <table class="table table-bordered table-striped" style="margin-top: 50px">
            <thead>
                <tr>
                    <th>Codigo Email</th>
                    <th>Email</th>
                    <th>NIT</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let emailcliente of emailclientes">
                    <td>{{ emailcliente.codigoEmail }}</td>
                    <td>{{ emailcliente.email }}</td>
                    <td>{{ emailcliente.nit }}</td>
                    <td><button (click)="abrirModal(emailCliente)" type="button" name="editar" class="btn btn-primary btn-sm">Editar</button></td>
                    <td><button (click)="delete(emailCliente)" type="button" name="eliminar" class="btn btn-danger btn-sm">Eliminar</button></td>
                </tr>
            </tbody>            
        </table>
        <app-paginator *ngIf="paginador" [paginador]="paginador"></app-paginator>
    </div>
</div>
